<div class="backdrop is-hidden" data-modal>
  <div class="modal" role="group">
    <button type="button" class="modal__close" data-modal-close>
      <svg width="18" height="18">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <form class="form" name="order-form" autocomplete="on">
      <p class="modal__title">Оставьте свои данные, мы вам перезвоним</p>

      <label class="form__label">
        <span class="form__name">Имя</span>
        <input
          class="form__input"
          type="text"
          name="username"
          minlength="2"
          pattern="[a-zA-Zа-яёА-ЯЁ]+"
          title="Имя должно содержать символы кирилицы или латиницы"
          required
        />
        <svg class="form__icon page-icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-person"></use>
        </svg>
      </label>
      <label class="form__label">
        <span class="form__name">Телефон</span>
        <input
          class="form__input"
          type="tel"
          name="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="096-000-00-00"
          required
        />
        <svg class="form__icon page-icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-phone-modal"></use>
        </svg>
      </label>
      <label class="form__label">
        <span class="form__name">Почта</span>
        <input class="form__input" type="email" name="email" required />
        <svg class="form__icon page-icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-mail-modal"></use>
        </svg>
      </label>
      <label class="form__label">
        <span class="form__name">Комментарий</span>
        <textarea
          class="form__input form__comment"
          name="comment"
          placeholder="Введите текст"
        ></textarea>
      </label>

      <input
        id="checkbox-item"
        class="checkbox-hidden"
        type="checkbox"
        name="policy"
        value="agreed"
        required
      />
      <label for="checkbox-item" class="form__checkbox">
        Соглашаюсь с рассылкой и принимаю&nbsp;<a href="#" class="form__link">Условия договора</a>
      </label>
      <button class="button form__button" type="submit">Отправить</button>
    </form>
  </div>
</div>
